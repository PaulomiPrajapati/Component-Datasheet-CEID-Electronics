<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Component Search</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.4.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/custom.css" rel="stylesheet">
</head>
<body>
  <div class="main-wrapper">
    <div class="search-row">
      <input id="search" type="search" placeholder="🔍 Search components..." autocomplete="off" />
      <button id="add-trigger" class="btn-add">+ Add</button>
    </div>
    <div id="results"></div>
  </div>

  <!-- Add-component modal -->
  <div id="add-modal" class="modal-overlay">
    <div class="modal">
      <h4>Select sheet to add component</h4>
      <ul id="sheet-list"></ul>
      <button class="btn-close" id="cancel-add">Cancel</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
