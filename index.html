<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Component Search & Add</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.4.0/dist/css/bootstrap.min.css">
  <style>
    body { max-width: 800px; margin: 30px auto; }
    .add-btn { margin-left: 10px; }
    table { width: 100%; margin-top:20px; border-collapse: collapse; }
    td, th { padding: 8px; border: 1px solid #ddd; }
  </style>
</head>
<body>

  <div class="d-flex mb-3">
    <input id="search" class="form-control" placeholder="Search component..." />
    <button id="add-row" class="btn btn-primary add-btn">+ Add</button>
  </div>

  <table id="results" style="display:none;">
    <thead><tr id="header-row"></tr></thead>
    <tbody id="body-rows"></tbody>
  </table>

  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
